version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - tsc
        - npx webpack --config webpack.config.js --mode production
    postBuild:
      commands:
        - cp ./dist/server.js ./dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*