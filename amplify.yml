version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - nvm install 18.13.0
        - nvm use 18.13.0
        - npm install
    build:
      commands:
        - npm run build
        - npx tsc --project ./
        - npx webpack --config webpack.config.js --mode production
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*