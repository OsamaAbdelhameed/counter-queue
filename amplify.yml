version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - npm run build -- --output-path=output
  artifacts:
    baseDirectory: output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*