version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - amplifyPush --simple
        - npm run build
        - npx tsc --project ./tsconfig.json
        - npx webpack --config webpack.config.js --mode production
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*